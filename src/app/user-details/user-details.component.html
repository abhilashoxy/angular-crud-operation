
<mat-toolbar color="primary">
  <span i18n="This is a header@@my_meaningful_id">Angular Material Table Crud Operations</span>
 

</mat-toolbar>


    <mat-form-field [style.width.px]=900>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ABC" #input>
    </mat-form-field>

  
 
    &nbsp;
    <button mat-icon-button color="primary" tooltip="Export to Excel" (click)="exportXlsx()"> <mat-icon aria-label="picture_as_csv"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="60" height="40" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6m1.8 18H14l-2-3.4l-2 3.4H8.2l2.9-4.5L8.2 11H10l2 3.4l2-3.4h1.8l-2.9 4.5l2.9 4.5M13 9V3.5L18.5 9H13z" fill="blue"/><rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" /></svg></mat-icon></button>

<div class="mat-elevation-z8">
 
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

 <!-- UserId Column -->
 <ng-container matColumnDef="userId">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> UserId </th>
  <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
</ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row. lastName}}</td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
    </ng-container>
     <!-- Address Column -->
     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}}</td>
    </ng-container>
      <!-- Mobile Number Column -->
      <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let row"> {{row.mobileNo}}</td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="openAddDialog()">
          <mat-icon aria-label="Add">add</mat-icon>
        </button>
      </th>

  
        <td mat-cell *matCellDef="let row"> {{row.mobileNo}}
        <button mat-icon-button color="accent" (click)="openDialog('Edit',row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="openDialog('Delete',row)"> 
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedcolumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<mat-progress-bar mode="query" color="accent" *ngIf="isCompleted"></mat-progress-bar>
